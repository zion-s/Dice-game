<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Trade+Winds&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="banner">
	<h1>Dice Game</h1>
	<h4>How lucky are you?</h4>
	</div>
	<div class="container">
		<div class="scorecard">
			<h2>Head-to-Head Score</h2>
			<h1><span id="p1RoundScore">0</span>-<span id="p2RoundScore">0</span></h1>
		</div>
		<div class="player1">
			<h2 class="playerName1">Player 1</h2>
			<img class="p1DiceImg pic" src="images/1.png">
			<h1 id="p1throw">0</h1>
			<button id="p1" class="active">Roll Dice</button>
		</div>
		<div class="player2">
			<h2 class="playerName2">Player 2</h2>
			<img class="p2DiceImg pic"src="images/2.png">
			<h1 id="p2throw">0</h1>
			<button id="p2">Roll Dice</button>
		</div>
		<div class="reset">
			<p>Number of rounds:<span id="roundDisplay">3</span></p>
			<input type="number" name="rounds" id="numberRounds">
			<br>
			<br>
			<button id="resetBtn">Reset</button>
		</div>
	</div>


	<script type="text/javascript" src="app.js"></script>
</body>
</html>
